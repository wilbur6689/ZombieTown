name: zombietown_rpg
description: Mobile companion app for ZombieTown RPG board game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.1
  flutter_screenutil: ^5.9.0
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.1.0
  collection: ^1.17.2
  
  # Development
  flutter_lints: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.2
  test: ^1.24.6
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - lib/data/
  
  fonts:
    - family: ZombieTown
      fonts:
        - asset: assets/fonts/ZombieTown-Regular.ttf
        - asset: assets/fonts/ZombieTown-Bold.ttf
          weight: 700